{% extends "base_blog.html" %}
<!-- post_archive_day.html -->
{## comment: http://localhost:8000/blog/archive/$2022/$dec/$25 ##}

{% block content %}

    <p>
        <h3>Post Archives for {{ day|date:"Y-m-d" }}</h3>
        <br>
    </p>

    <div>
        <ul>
            {% for post in object_list %}
                <!--<li>{{ post.modify_dt|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'blog:post_detail' post.slug %}"><strong>{{ post.title }}</strong></a></li>-->
                <li class="h5">
                    {{ post.modify_dt|date:"Y-m-d" }}&emsp;
                    <a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <br><br>

{% endblock content %}
